<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page with a simple form">
    <title >Contact Page</title>
</head>
<body>
    <header>
        <h1 >Contact Us</h1>
    <div  style="background-color: navy;"><nav>
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <li style="display: inline; margin-right: 10px;"><a href="index.html" style="color: white;">Home</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="about.html" style="color: white;">About</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="contact.html" style="color: white;">Contact</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="gallery.html" style="color: white;">Gallery</a></li>
                <li style="display: inline;"><a href="faq.html" style="color: white;">FAQ</a></li>
            </ul>
        </nav></div>
    </header>
    <section>
        <h2 style="text-align: center;">Contact Form</h2>
        <form style="text-align: center;">
            <label for="name">Name:  </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="father-name">Father Name:  </label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter father-name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  required>
            <br><br>
            <label for="phone">phone:  </label>
            <input type="tel" id="phone" name="phone" placeholder="phone-number" >
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer style="text-align: center;">
        <p> My Mini-Project</p>
    </footer>
</body>
</html>
